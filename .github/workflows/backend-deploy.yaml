name: Deploy Backend (rfheka)

on:
  push:
    paths:
      - 'rfheka/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build with Maven
        working-directory: rfheka
        run: mvn -B clean package -DskipTests

      - name: Find built jar
        id: findjar
        run: |
          ls -lah rfheka/target
          # pick the first *-SNAPSHOT.jar or *.jar in target
          JAR=$(ls rfheka/target/*.jar | grep -v 'sources\|javadoc' | head -n1 || true)
          echo "jar_path=$JAR" >> $GITHUB_OUTPUT

      - name: Copy jar to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          source: ${{ steps.findjar.outputs.jar_path }}
          target: "/opt/apps/rfheka/app.jar"

      - name: Start/Restart backend with pm2 (port 8080)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            # stop previous
            pm2 stop rfheka || true
            pm2 delete rfheka || true
            # Start the jar. Use nohup style via pm2:
            # Approach: start a command that runs `java -jar /opt/apps/rfheka/app.jar`
            pm2 restart backend || pm2 start --name backend -- java -jar /opt/apps/rfheka/app.jar --server.port=8080
            pm2 save
