name: Frontend CI/CD (Frontend folder)

on:
  push:
    paths:
      - 'Frontend/**'

permissions:
  contents: read

env:
  REMOTE_DIR: ${{ secrets.REMOTE_APP_DIR }}
  DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
  DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
  DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  APP_NAME: frontend
  PORT: 5000

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (Frontend)
        working-directory: Frontend
        run: npm ci

      - name: Build (Frontend)
        working-directory: Frontend
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ env.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p "${{ env.DEPLOY_PORT }}" -H "${{ env.DEPLOY_HOST }}" >> ~/.ssh/known_hosts || true

      - name: Create remote directories
        run: |
          ssh -i ~/.ssh/deploy_key -p "${{ env.DEPLOY_PORT }}" -o StrictHostKeyChecking=no \
            "${{ env.DEPLOY_USER }}"@"${{ env.DEPLOY_HOST }}" \
            "mkdir -p '${{ env.REMOTE_DIR }}/frontend' && chmod -R 755 '${{ env.REMOTE_DIR }}'"

      - name: Copy build to server
        run: |
          scp -i ~/.ssh/deploy_key -P "${{ env.DEPLOY_PORT }}" -r Frontend/build/* \
            "${{ env.DEPLOY_USER }}"@"${{ env.DEPLOY_HOST }}":"${{ env.REMOTE_DIR }}/frontend/"

      - name: Start/Restart with PM2 (Frontend)
        run: |
          ssh -i ~/.ssh/deploy_key -p "${{ env.DEPLOY_PORT }}" -o StrictHostKeyChecking=no \
            "${{ env.DEPLOY_USER }}"@"${{ env.DEPLOY_HOST }}" <<SSH_CMDS
            set -e
            cd "${{ env.REMOTE_DIR }}/frontend"
            pm2 delete "${{ env.APP_NAME }}" || true
            pm2 serve build ${{ env.PORT }} --name "${{ env.APP_NAME }}" --spa
            pm2 save
SSH_CMDS