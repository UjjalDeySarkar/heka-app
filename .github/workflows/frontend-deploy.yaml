name: Frontend CI/CD (Frontend folder)

on:
  push:
    paths:
      - 'Frontend/**'

permissions:
  contents: read

env:
  REMOTE_DIR: ${{ secrets.REMOTE_APP_DIR }}
  DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
  DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
  DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  APP_NAME: frontend
  PORT: 5000

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (Frontend)
        working-directory: Frontend
        run: |
          npm ci

      - name: Build (Frontend)
        working-directory: Frontend
        run: |
          npm run build

      - name: Create remote directories
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          port: ${{ env.DEPLOY_PORT }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p "${{ env.REMOTE_DIR }}/frontend"
            chmod -R 755 "${{ env.REMOTE_DIR }}"

      - name: Copy build to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          port: ${{ env.DEPLOY_PORT }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          source: "Frontend/dist/"
          target: "${{ env.REMOTE_DIR }}/frontend/"

      - name: Start/Restart with PM2 (Frontend)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          port: ${{ env.DEPLOY_PORT }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            cd "${{ env.REMOTE_DIR }}/frontend"
            # stop if exists
            pm2 delete "${{ env.APP_NAME }}" || true
            # serve build directory on $PORT as SPA
            pm2 serve build ${{ env.PORT }} --name "${{ env.APP_NAME }}" --spa
            pm2 save
