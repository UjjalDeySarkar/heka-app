name: Deploy Frontend (Frontend)

on:
  push:
    paths:
      - 'Frontend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: Frontend
        run: npm ci

      - name: Build
        working-directory: Frontend
        run: npm run build

      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          source: "Frontend/dist/*"
          target: "/opt/apps/frontend/"

      - name: Start/Restart frontend with pm2 (port 5000)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            # ensure pm2 serve is available (pm2 already installed in server setup)
            # remove old folder & move new build into place is already handled by scp
            # Start or reload pm2 serve on port 5000
            # stop existing if exists
            pm2 describe frontend || true
            pm2 stop frontend || true
            pm2 delete frontend || true
            # Use pm2 to serve static build
            pm2 start --name frontend --no-autorestart --interpreter bash -- "pm2 serve /opt/apps/frontend/Frontend 5000 --spa"
            # save pm2 list so it will resurrect
            pm2 save
