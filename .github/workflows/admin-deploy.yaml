name: Deploy Admin Panel (care-nexus-studio)

on:
  push:
    paths:
      - 'care-nexus-studio/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: care-nexus-studio
        run: npm ci

      - name: Build
        working-directory: care-nexus-studio
        run: npm run build

      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          source: "care-nexus-studio/build/*"
          target: "/opt/apps/care-nexus-studio/"

      - name: Start/Restart admin panel with pm2 (port 5001)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            pm2 stop admin-panel || true
            pm2 delete admin-panel || true
            pm2 start --name admin-panel --no-autorestart --interpreter bash -- "pm2 serve /opt/apps/care-nexus-studio 5001 --spa"
            pm2 save
